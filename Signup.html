<!DOCTYPE html>
<html>
<head>
    <title></title>
   <link rel="stylesheet" href="signup.css">
</head> 
<body >
<div class="bdy">
  <div class="heading">
    <h1>Welcome to the Net Banking portal!</h1>
    <h2>Create new account for free!</h2>
  </div>
  <div class="forms1">
  <form class="forms">
	<table align="center" class="tab">
		<tr>
			<td>First Name :</td>
			<td> <input type="firstname" name="firstname" placeholder="first name"></td>
        </tr>
        <tr>
			<td>Middle Name :</td>
			<td> <input type="lastname" name="middle name" placeholder="middle name"></td>
        </tr>
        <tr>
			<td>Last Name:</td>
			<td> <input type="laststname" name="lastname" placeholder="last name"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male <input type="radio" name="Gender" value="m" checked></td>
            <td>Female <input type="radio" name="Gender" value="f" checked></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td>Day </td>
            <td>
            <select name="day" >
                
                 <option>1</option>
                 <option >2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
                 <option>8</option>
                 <option>9</option>
                 <option>10</option>
                 <option>11</option>
                 <option>12</option>
                 <option>13</option>
                 <option>14</option>
                 <option>15</option>
                 <option>16</option>
                 <option>17</option>
                 <option>18</option>
                 <option>19</option>
                 <option>20</option>
                 <option>21</option>
                 <option>22</option>
                 <option>23</option>
                 <option>24</option>
                 <option>25</option>
                 <option>26</option>
                 <option>27</option>
                 <option>28</option>
                 <option>29</option>
                 <option>30</option>
                 <option>31</option>



            </select>
            </td>
            <td>Month</td>
            <td><select name="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sept">Sept</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select></td>
            <td>Year</td>
            <td><input minlength="4" maxlength="4" name="year" placeholder="year"></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="email" name="email" id="" placeholder="email"></td>

        </tr>
        <tr>
            <td>Address Line1:</td>
            <td><input type="text" name="address" id="" placeholder="address Line1"></td>
        </tr>
        <tr>
            <td>Address Line2:</td>
            <td><input type="text" name="address2" placeholder="address Line2"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" name="city" id="" placeholder="city"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" name="state" id="" placeholder="state"></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input minlength="6" maxlength="6" name="pincode" id="" placeholder="pincode"></td>
        </tr>
        <tr>
            <td>Contact No:</td>
            <td><input  maxlength="10" minlength="10" name="number" placeholder="contact number"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" placeholder="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="" placeholder="password"></td>
        </tr>
        <tr>
                <td> Re-enter Password:</td>
                <td><input type="password" name="password" id="" placeholder="password"></td>
            </tr>
            
            <tr>
           <td> <button>Submit</button></td>
           <td> <button>Cancel</button></td>
        </tr>
	</table>
</form>
</div>
</div>
